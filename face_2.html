        {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var randomX = getRandomNum(-1000,-100);
        var randomY = getRandomNum(-500, 500);

        console.log('randomX:', randomX);
        console.log('randomY:', randomY);
